apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: rhtap-415-e2e
spec:
  description: >-
    This is an integration pipeline to deploy Ephemeral cluster
  params:
    - description: 'Test ID corresponding to a defined Konflux integration test'
      name: test-id
      default: ''
    - description: 'Test name corresponding to a defined Konflux integration test'
      name: test-name
      default: ''
    - description: 'Openshift version for epehmeral cluster deployment'
      name: ocp-version
      default: '4.15.9'
      type: string
  tasks:
    - name: rhtap-e2e
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/konflux-qe-incubator/konflux-qe-definitions
          - name: revision
            value: main
          - name: pathInRepo
            value: tasks/deploy-ocp/rosa/0.0.1/rosa-hcp.yaml
      params:
        - name: test-id
          value: $(context.pipelineRun.uid)
        - name: test-name
          value: $(context.pipelineRun.name)
        - name: ocp-version
          value: $(params.ocp-version)
    - name: upload-artifacts
      dependsOn:
        - rhtap-e2e
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/konflux-qe-incubator/konflux-qe-definitions
          - name: revision
            value: main
          - name: pathInRepo
            value: tasks/gather-artifacts/0.0.1/upload-oras.yaml
      params:
        - name: test-id
          value: $(context.pipelineRun.uid)
        - name: test-name
          value: $(context.pipelineRun.name)
        - name: ocp-version
          value: $(params.ocp-version)
